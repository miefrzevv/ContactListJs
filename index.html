<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Contact List</h1>
    </header>
    <main class="main">
      <div class="container">
        <header class="header__container">
          <div class="header__wrapper-container">
            <h2>Your Contacts</h2>
            <div class="header__controls">
              <button class="btn header__controls-btn--plus">+ Add</button>
              <button class="btn header__controls-btn--minus">
                Clear the List
              </button>
            </div>
          </div>
          <div class="header__search">
            <div class="header__search-container">
              <input
                type="text"
                placeholder="Search by phone, name, vacancy..."
                class="header__search-input"
              />
            </div>
            <div class="header__search-filter">
              <div class="header__search-item" data-id="A">A</div>
              <div class="header__search-item" data-id="B">B</div>
              <div class="header__search-item" data-id="C">C</div>
              <div class="header__search-item" data-id="D">D</div>
              <div class="header__search-item" data-id="E">E</div>
              <div class="header__search-item" data-id="F">F</div>
              <div class="header__search-item" data-id="G">G</div>
              <div class="header__search-item" data-id="H">H</div>
              <div class="header__search-item" data-id="I">I</div>
              <div class="header__search-item" data-id="J">J</div>
              <div class="header__search-item" data-id="K">K</div>
              <div class="header__search-item" data-id="L">L</div>
              <div class="header__search-item" data-id="M">M</div>
              <div class="header__search-item" data-id="N">N</div>
              <div class="header__search-item" data-id="O">O</div>
              <div class="header__search-item" data-id="P">P</div>
              <div class="header__search-item" data-id="Q">Q</div>
              <div class="header__search-item" data-id="R">R</div>
              <div class="header__search-item" data-id="S">S</div>
              <div class="header__search-item" data-id="T">T</div>
              <div class="header__search-item" data-id="U">U</div>
              <div class="header__search-item" data-id="V">V</div>
              <div class="header__search-item" data-id="W">W</div>
              <div class="header__search-item" data-id="X">X</div>
              <div class="header__search-item" data-id="Y">Y</div>
              <div class="header__search-item" data-id="Z">Z</div>
            </div>
          </div>
        </header>
        <ul class="contact-list"></ul>
      </div>
      <dialog class="form">
        <form method="dialog" class="form__dialog">
          <div class="form__input">
            <input
              type="text"
              placeholder="Enter the name"
              class="form__input-content form__input-content-name"
            />
          </div>
          <div class="form__input">
            <input
              type="text"
              placeholder="Enter the surname"
              class="form__input-content form__input-content-surname"
            />
          </div>
          <div class="form__input">
            <input
              type="text"
              placeholder="Enter the vacancy"
              class="form__input-content form__input-content-vacancy"
            />
          </div>
          <div class="form__input">
            <input
              type="text"
              placeholder="Enter the number"
              class="form__input-content form__input-content-phone"
            />
          </div>
          <button class="btn form__button-add">Create</button>
          <button class="btn form__button-delete">Cancel</button>
        </form>
      </dialog>
      <dialog class="form-edit">
        <form method="dialog" class="form__dialog">
          <h2>Edit Contact</h2>
          <input
            type="text"
            class="form__input-content-name-edit"
            placeholder="Name"
          />
          <input
            type="text"
            class="form__input-content-surname-edit"
            placeholder="Surname"
          />
          <input
            type="text"
            class="form__input-content-vacancy-edit"
            placeholder="Vacancy"
          />
          <input
            type="text"
            class="form__input-content-phone-edit"
            placeholder="Phone Number"
          />
          <button class="form__button-save">Save</button>
          <button class="form__button-cancel">Cancel</button>
        </form>
      </dialog>
      <script src="/js/app.js"></script>
    </main>
  </body>
</html>
