<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="/index.html"><h1>Contact List</h1></a>
    </header>
    <main class="main">
      <section class="container">
        <header class="header__container">
          <div class="header__wrapper-container">
            <a href="/index.html"><h2>Your Contacts</h2></a>
            <div class="header__controls">
              <button
                class="btn header__controls-btn--plus"
                aria-label="Add new contact"
              >
                + Add
              </button>
              <button
                class="btn header__controls-btn--minus"
                aria-label="Clear the List"
              >
                Clear the List
              </button>
            </div>
          </div>
          <section class="header__search">
            <form class="header__search-container" role="search">
              <label for="search" class="visually-hidden"
                >Search by phone, name, vacancy.</label
              >
              <input
                id="search"
                type="text"
                placeholder="Search by phone, name, vacancy..."
                class="header__search-input"
              />
            </form>
            <nav
              class="header__search-filter"
              aria-label="Filter contacts by letter"
              role="navigation"
            >
              <ul class="header__seach-container">
                <li
                  class="header__search-item"
                  data-id="A"
                  aria-label="Filter by contacts starting with A"
                >
                  A
                </li>
                <li
                  class="header__search-item"
                  data-id="B"
                  aria-label="Filter by contacts starting with B"
                >
                  B
                </li>
                <li
                  class="header__search-item"
                  data-id="C"
                  aria-label="Filter by contacts starting with C"
                >
                  C
                </li>
                <li
                  class="header__search-item"
                  data-id="D"
                  aria-label="Filter by contacts starting with D"
                >
                  D
                </li>
                <li
                  class="header__search-item"
                  data-id="E"
                  aria-label="Filter by contacts starting with E"
                >
                  E
                </li>
                <li
                  class="header__search-item"
                  data-id="F"
                  aria-label="Filter by contacts starting with F"
                >
                  F
                </li>
                <li
                  class="header__search-item"
                  data-id="G"
                  aria-label="Filter by contacts starting with G"
                >
                  G
                </li>
                <li
                  class="header__search-item"
                  data-id="H"
                  aria-label="Filter by contacts starting with H"
                >
                  H
                </li>
                <li
                  class="header__search-item"
                  data-id="I"
                  aria-label="Filter by contacts starting with I"
                >
                  I
                </li>
                <li
                  class="header__search-item"
                  data-id="J"
                  aria-label="Filter by contacts starting with J"
                >
                  J
                </li>
                <li
                  class="header__search-item"
                  data-id="K"
                  aria-label="Filter by contacts starting with K"
                >
                  K
                </li>
                <li
                  class="header__search-item"
                  data-id="L"
                  aria-label="Filter by contacts starting with L"
                >
                  L
                </li>
                <li
                  class="header__search-item"
                  data-id="M"
                  aria-label="Filter by contacts starting with M"
                >
                  M
                </li>
                <li
                  class="header__search-item"
                  data-id="N"
                  aria-label="Filter by contacts starting with N"
                >
                  N
                </li>
                <li
                  class="header__search-item"
                  data-id="O"
                  aria-label="Filter by contacts starting with O"
                >
                  O
                </li>
                <li
                  class="header__search-item"
                  data-id="P"
                  aria-label="Filter by contacts starting with P"
                >
                  P
                </li>
                <li
                  class="header__search-item"
                  data-id="Q"
                  aria-label="Filter by contacts starting with Q"
                >
                  Q
                </li>
                <li
                  class="header__search-item"
                  data-id="R"
                  aria-label="Filter by contacts starting with R"
                >
                  R
                </li>
                <li
                  class="header__search-item"
                  data-id="S"
                  aria-label="Filter by contacts starting with S"
                >

                </li>
                <li
                  class="header__search-item"
                  data-id="T"
                  aria-label="Filter by contacts starting with T"
                >

                <li

                  data-id="U"

                  data-id="W"
                  aria-label="Filter by contacts starting with W"
                >
                  W
                </li>
                <li
                  class="header__search-item"
                  data-id="X"
                  aria-label="Filter by contacts starting with X"
                >
                  X
                </li>
                <li
                  class="header__search-item"
                  data-id="Y"
                  aria-label="Filter by contacts starting with Y"
                >
                  Y
                </li>
                <li
                  class="header__search-item"
                  data-id="Z"
                  aria-label="Filter by contacts starting with Z"
                >
                  Z
                </li>
              </ul>
            </nav>
          </section>
        </header>
        <ul class="contact-list" role="list" aria-live="New contact added"></ul>
      </section>
      <dialog class="form">
        <form
          method="dialog"
          class="form__dialog"
          aria-label="Form for creating new contact"
        >
          <div class="form__input">
            <label for="name" class="visually-hidden"></label>
            <input
              id="name"
              type="text"
              placeholder="Enter the name"
              class="form__input-content form__input-content-name"
            />
          </div>
          <div class="form__input">
            <label for="surname" class="visually-hidden"></label>
            <input
              id="surname"
              type="text"
              placeholder="Enter the surname"
              class="form__input-content form__input-content-surname"
            />
          </div>
          <div class="form__input">
            <label for="vacancy" class="visually-hidden"></label>
            <input
              id="vacancy"
              type="text"
              placeholder="Enter the vacancy"
              class="form__input-content form__input-content-vacancy"
            />
          </div>
          <div class="form__input">
            <label for="phone" class="visually-hidden"></label>
            <input
              id="phone"
              type="text"
              placeholder="Enter the number"
              class="form__input-content form__input-content-phone"
            />
          </div>
          <button class="btn form__button-add">Create</button>
          <button class="btn form__button-delete">Cancel</button>
        </form>
      </dialog>
      <dialog class="form-edit">
        <form
          method="dialog"
          class="form__dialog"
          aria-label="Change of existing contact"
        >
          <h2>Edit Contact</h2>
          <div class="form__input">
            <label for="edit-name" class="visually-hidden">Name</label>
            <input
              id="edit-name"
              type="text"
              class="form__input-content-name-edit"
              placeholder="Name"
            />
          </div>
          <div class="form__input">
            <label for="edit-surname" class="visually-hidden">Surname</label>
            <input
              id="edit-surname"
              type="text"
              class="form__input-content-surname-edit"
              placeholder="Surname"
            />
          </div>
          <div class="form__input">
            <label for="edit-vacancy" class="visually-hidden">Vacancy</label>
            <input
              id="edit-vacancy"
              type="text"
              class="form__input-content-vacancy-edit"
              placeholder="Vacancy"
            />
          </div>
          <div class="form__input">
            <label for="edit-phone" class="visually-hidden">Phone</label>
            <input
              id="edit-phone"
              type="text"
              class="form__input-content-phone-edit"
              placeholder="Phone Number"
            />
          </div>
          <button class="form__button-save">Save</button>
          <button class="form__button-cancel">Cancel</button>
        </form>
      </dialog>
      <script type="module" src="/js/app.js"></script>
    </main>
  </body>
</html>
